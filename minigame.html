<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame Layout</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: rgb(142, 40, 40);
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .left, .center, .right {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        .left, .right {
            width: 20%;
            flex-direction: column;
        }
        .center {
            width: 60%;
            background-color: #000000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Aumentar a altura da tela do jogo */
        }
        .directional-control, .buttons {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 10px;
        }
        .directional-control div, .buttons div {
            display: flex;
            align-items: center;
            justify-content: center;

            color: white;
            border-radius: 5px;
        }
        .btn-active{
            background-color: #000000;
        }
        .buttons div {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="directional-control">
                <div></div>
                <div class="btn-active">↑</div>
                <div></div>
                <div class="btn-active">←</div>
                <div>●</div>
                <div class="btn-active">→</div>
                <div></div>
                <div class="btn-active">↓</div>
                <div></div>
            </div>
        </div>
        <div class="center">
            <div class="game-screen">Tela do Jogo</div>
        </div>
        <div class="right">
            <div class="buttons">
                <div></div>
                <div class="btn-active">A</div>
                <div></div>
                <div class="btn-active">B</div>
                <div></div>
                <div class="btn-active">C</div>
                <div></div>
                <div class="btn-active">D</div>
                <div ></div>
            </div>
        </div>
    </div>
</body>
</html>
